<section class="checkout">
    <form [formGroup]="presenter.checkoutForm" class="identity-form">
        <h3 class="checkout_heading">Identity</h3>

        <label for="name">Full Name</label>
        <input formControlName="fullname" id="name" type="text">

        <label for="email">Email</label>
        <input formControlName="email" id="email" type="email">

        <label for="country">Country</label>
        <select id="country">
            <option selected>siema</option>
        </select>

        <label for="vat">VAT</label>
        <select id="vat">
            <option selected>siema</option>
        </select>
        <small> *NOT NEEDED</small>
    </form>
    <country-picker [flag]="false" [setValue]="'cca3'" [setName]="'name.common'" [classes]="['form-control']"></country-picker>
    <section class="payment">
        <h3 class="checkout_heading checkout_heading--last">Select payment method</h3>

        <div class="payment_methods-wrapper">

            <figure class="payment-method active">
                <div class="payment-method_img-wrapper">
                    <img src="assets/img/visa.svg" alt="Credit card">
                    <img src="assets/img/mastercard.svg" alt="Credit card">
                    <figcaption>
                        Credit card
                    </figcaption>
                </div>
            </figure>
            <figure class="payment-method">
                <div class="payment-method_img-wrapper">
                    <img src="assets/img/payment-bank-transfer.svg" alt="Bank transfer">
                    <figcaption>
                        Bank transfer
                    </figcaption>
                </div>
            </figure>
            <figure class="payment-method">
                <div class="payment-method_img-wrapper">
                    <img src="assets/img/paypal.svg" alt="Paypal">
                    <figcaption>
                        Paypal
                    </figcaption>
                </div>
            </figure>
            <figure class="payment-method">
                <div class="payment-method_img-wrapper">
                    <img src="assets/img/visa.svg" alt="Cryptocurrency">
                    <figcaption>
                        Cryptocurrency
                    </figcaption>
                </div>
            </figure>

        </div>

    </section>

</section>
